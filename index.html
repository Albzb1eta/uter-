<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vítejte na mém webu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffc0cb;
      text-align: center;
      padding: 50px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #ff66cc;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      cursor: pointer;
    }
    .packa {
      position: absolute;
      width: 60px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Vítejte na webu!</h1>
  <p>Dnes je úterý.</p>

  <!-- Původní obrázek -->
  <img id="klikniObrazek" src="fotolia_14003950-768x512.jpg" alt="Růžový květ">

  <!-- Zvuk štěkání -->
  <audio id="stek" src="https://www.soundjay.com/animal/dog-bark-1.mp3"></audio>

  <script>
    const obrazek = document.getElementById('klikniObrazek');
    const stek = document.getElementById('stek');

    obrazek.addEventListener('click', (e) => {
      stek.play();

      const packa = document.createElement('img');
      packa.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Paw-print.svg/1024px-Paw-print.svg.png';
      packa.classList.add('packa');
      packa.style.top = `${e.clientY}px`;
      packa.style.left = `${e.clientX}px`;

      document.body.appendChild(packa);

      // Po 2 sekundách packu odstraníme
      setTimeout(() => {
        packa.remove();
      }, 2000);
    });
  </script>
</body>
</html>
